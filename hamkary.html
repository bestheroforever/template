<!doctype html>


<html lang="en" class="no-js">

<head>
    <title>همکاری</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,700,600,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/responsive.css" media="screen">


</head>

<body>

    <!-- Container -->
    <div id="container">
        <!-- Header
		    ================================================== -->
        <!-- End Header -->

        <!-- content 
			================================================== -->
        <div id="content">

            <!-- Page Banner -->
            <div class="page-banner">
                <div class="container">
                    <h2>درخواست همکاری</h2>
                    <ul class="page-tree">
                        <li><a href="#">همکاری</a></li>
                        <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>

                    </ul>
                </div>
            </div>

            <!-- contact box -->
            <div class="contact-box">
                <div class="container">
                    <div class="row">


                        <div class="col-md-12">
                            <h3>لطفا فرم زیر را پر کنید</h3>
                            <form method="post" action="index.html" id="contact-form" class="contact-work-form2">

                                <div class="text-input">
                                    <div class="float-input">
                                        <input name="name" id="name2" type="text" placeholder="نام">
                                        <span><i class="fa fa-user"></i></span>
                                    </div>

                                    <div class="float-input2">
                                        <input name="mail" id="mail2" type="text" placeholder="ایمیل">
                                        <span><i class="fa fa-envelope"></i></span>
                                    </div>
                                </div>

                                <div class="textarea-input">
                                    <textarea required name="comment" id="comment2" placeholder="توانایی ها"></textarea>
                                    <span><i class="fa fa-android"></i></span>
                                </div>
                                <div class="textarea-input">
                                    <textarea required name="comment" placeholder="فکر میکنی تو چه زمینه هایی میتونی کمک کنی؟"></textarea>
                                    <span><i class="fa fa-bolt"></i></span>
                                </div>


                                <div class="msg2 message"></div>
                                <div class=" divnima row file btn btn-block btn-warning">
                                    <h4 style="text-align: center"> انتخاب رزومه</h4>
                                    <input class="inputnima" type="file" name="file" />
                                </div>
                                <div class=" divnima row file btn btn-block btn-success">
                                    <h2 style="text-align: center"> ارسال</h2>
                                    <input class="inputnima" type="submit" name="mailing-submit" />
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- End content -->


        <!-- footer 
			================================================== -->
        <!-- End footer -->
    </div>
    <!-- End Container -->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.migrate.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/gmap3.min.js"></script>
    <script type="text/javascript" src="js/retina-1.1.0.min.js"></script>
    <script type="text/javascript" src="js/plugins-scroll.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
